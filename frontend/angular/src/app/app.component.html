<div class="mobile-menu">
  <mat-toolbar color="primary">

        <a [routerLink]='["/contact-us"]' mat-list-item>Contact Us</a>
        <a [routerLink]='["/login"]' mat-list-item>Log in</a>
        <a [routerLink]='["/signup"]' mat-list-item>Sign Up</a>
