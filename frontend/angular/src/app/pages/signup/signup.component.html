<div id="signup_ctr" fxLayoutAlign="center center">
  <mat-card fxFlex="60" fxFlex.xs="80" fxFlex.sm="70">
    <mat-card-header fxLayoutAlign="center center" fxFill>
      <mat-card-title>Signup</mat-card-title>
    </mat-card-header>  
    <mat-card-content fxLayoutAlign="center center">
      <form id="signup" fxLayout="column" fxFlex="75" fxFill [formGroup]="signupForm" (ngSubmit)="save()">
        <div fxLayout="row" fxLayout.xs="column" fxFlex fxFill fxLayoutAlign="center center" fxLayoutGap="15px" fxLayoutGap.xs="0px">

          <div class="form-group name-label" fxFlex="50">
            <span class="input-group-text user-icon"><i class="fa fa-user"></i></span>
            <input type="text" name="firstname" class="form-control your-name" [(ngModel)]="firstname" required formControlName="firstName" placeholder="Firstname">
            <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
              <div *ngIf="f.firstName.errors.required">First name required</div>
          </div>
          </div>

          <div class="form-group name-label" fxFlex="50">
            <span class="input-group-text user-icon"><i class="fa fa-user"></i></span>
            <input type="text" name="lastname" [(ngModel)]="lastname" class="form-control your-name"  required formControlName="lastName" placeholder="Lastname">
            <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
              <div *ngIf="f.lastName.errors.required">Last name required</div>
          </div>
          </div>

        </div>
        <div fxLayout.xs="column" fxLayout="row" fxFlex fxFill fxLayoutAlign="center center" fxLayoutGap="15px" fxLayoutGap.xs="0px">

          <div class="form-group name-label" fxFlex="50">
            <span class="input-group-text user-icon"><i class="fa fa-user"></i></span>
            <input type="text" name="username" [(ngModel)]="username" required formControlName="userName" class="form-control your-name" placeholder="User Name">
            <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
              <div *ngIf="f.userName.errors.required">Username required</div>
          </div>
          </div>

          <div class="form-group name-label" fxFlex="50">
            <span class="input-group-text user-icon"><i class="fa fa-envelope"></i></span>
            <input type="text" name="email" [(ngModel)]="email" required formControlName="Email" class="form-control your-name" name="email" placeholder="Email">
            <div *ngIf="submitted && f.Email.errors" class="invalid-feedback">
              <div *ngIf="f.Email.errors.required">Email required</div>
              <div *ngIf="f.Email.errors.pattern">Email not valid</div>
          </div>
          </div>

        </div>
        <div fxLayout.xs="column" fxLayout="row" fxFlex fxFill fxLayoutAlign="center center" fxLayoutGap="15px" fxLayoutGap.xs="0px">

          <div class="form-group name-label" fxFlex="50">
            <span class="input-group-text user-icon"><i class="fa fa-user"></i></span>
            <input type="text" name="category" [(ngModel)]="category" formControlName="Category" class="form-control your-name" placeholder="Category">
          </div>

          <div class="form-group name-label" fxFlex="50">
            <span class="input-group-text user-icon"><i class="fa fa-mobile"></i></span>
            <input type="text" name="mobile" [(ngModel)]="mobile" formControlName="MobileNo" class="form-control your-name" placeholder="Mobile">
            <div *ngIf="submitted && f.MobileNo.errors" class="invalid-feedback">
              <div *ngIf="f.MobileNo.errors.required">Mobileno required</div>
              <div *ngIf="f.MobileNo.errors.pattern">Mobileno not valid</div>
          </div>
          </div>

        </div>
        <div fxLayout.xs="column" fxLayout="row" fxFlex fxFill fxLayoutAlign="center center" fxLayoutGap="15px" fxLayoutGap.xs="0px">
          <div class="form-group name-label" fxFlex="50">
            <span class="input-group-text user-icon"><i class="fa fa-lock"></i></span>
            <input type="password" name="password" class="form-control your-name" [(ngModel)]="password" required formControlName="Password" placeholder="Password">
            <div *ngIf="submitted && f.Password.errors" class="invalid-feedback">
              <div *ngIf="f.Password.errors.required">Password required</div>
            </div>
          </div>
          <div class="form-group name-label" fxFlex="50">
            <span class="input-group-text user-icon"><i class="fa fa-lock"></i></span>
            <input type="password" name="cnf_password" [(ngModel)]="cnf_password" required formControlName="ConfirmPassword" class="form-control your-name" placeholder="Confirm password">
            <div *ngIf="submitted && f.ConfirmPassword.errors" class="invalid-feedback">
              <div *ngIf="f.ConfirmPassword.errors.required">Confirm password required</div>
          </div>
          </div>
        </div>
        <mat-checkbox>I agree with terms of service</mat-checkbox>
      </form>
    </mat-card-content>
    <mat-card-actions fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="15px" fxFill>
      <button class="exm" mat-flat-button (click)="save()">Submit</button>
      <button class="exm" mat-flat-button (click)="clearfields()">Clear</button>
    </mat-card-actions>
  </mat-card>
</div>


<ng-template #alertDialog >
  <div class="infoModal" fxLayout="column">
    <div class="header" fxLayoutAlign="start center">
      <h4 class="otp-style" [style.color]="msgcolor"> {{modaltitle}} </h4>
    </div>
    <div fxLayoutAlign="center center">
      <p>{{modalmsg}}</p>
    </div>
    <div fxLayoutAlign="center center">
      <button fxLayoutAlign="center center" mat-button  class="verify-btn" (click)= "closemodal()" >Close</button>
    </div>
    </div>
  </ng-template>
