
<mat-toolbar   class="desktop-menu"> 
  <div fxLayout="row" fxFlex fxFill>
    <div class="logo" fxLayoutAlign="start center">
        <img [routerLink]='[""]' src="assets/LT.JPG">
    </div>  
    <div fxFlex fxLayout class="toolhead ic" fxLayoutGap="10px" fxLayoutGap.lt-md="5px" fxLayoutAlign="end center" >
      <!-- <div   fxFlex  fxLayoutAlign="end center"> -->
        <div  *ngIf="isDashboardShow == false" class="dash-menu" >
          <a [routerLink]='["/oeep/dashboard"]' routerLinkActive="active-link">Go To Dashboard</a>
        </div>
       <a [routerLink]='["/myhome"]' routerLinkActive="active-link" >Home</a>
       <a [routerLink]='["/aboutus"]' routerLinkActive="active-link" >About SIS</a>
       <a [routerLink]='["/newsandevents"]' routerLinkActive="active-link" >News & Events</a>
       <a [routerLink]='["/faculty-list"]' routerLinkActive="active-link" >Faculty Profile</a>
       <a [routerLink]='["/gallery"]' routerLinkActive="active-link">Gallery</a>
       <a [routerLink]='["/alumini-blog"]' routerLinkActive="active-link">Alumni Blog</a>
       <a [routerLink]='["/trainingcourses"]' routerLinkActive="active-link">Training/Courses</a>
       <a [routerLink]='["/contact-us"]' routerLinkActive="active-link" >Contact Us</a>
        <!-- <button mat-icon-button>
            <mat-icon>search</mat-icon>            
         </button> -->
         <button mat-icon-button [matMenuTriggerFor]="login">
            <mat-icon>account_circle</mat-icon>
         </button>
         <mat-menu #login="matMenu" xPosition="after" yPosition="below" overlapTrigger="false">
      
          <button *ngIf="isNotLogged == true" mat-menu-item [routerLink]='["/login"]'>login</button>
          <button *ngIf="isNotLogged == true" mat-menu-item [routerLink]='["/signup"]'>Signup</button> 
          <button *ngIf="isDashboardShow == false" mat-menu-item [routerLink]='["/oeep/dashboard"]'>Go To Dashboard</button>
          <button *ngIf="isfaculty == true" mat-menu-item [routerLink]='["/oeep/facultyprofile"]'>Profile</button>
          <button *ngIf="isparticipant == true" mat-menu-item [routerLink]='["/oeep/participant_profile"]'>Profile</button>
          <button *ngIf="isNotLogged == false" mat-menu-item  (click)="logout()">logout</button>
        
        </mat-menu>          
    </div> 
  </div>
</mat-toolbar>
